#mybatis
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverclass-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/student_manage?serverTimezone=GMT%2B8&characterEncoding=UTF-8
#mybatis扫描及别名设置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.kingstar.bean
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#开启驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true